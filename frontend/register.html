<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="fullName">ФИО:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Введите ваше ФИО" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
          </div>
          <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Введите ваш адрес" required>
          </div>
          <div class="form-group">
            <label for="dob">Дата рождения:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="gender">Пол:</label>
            <select class="form-control" id="gender" name="gender" required>
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passportNumber">Номер паспорта:</label>
            <input type="text" class="form-control" id="passportNumber" name="passportNumber" placeholder="Введите номер паспорта" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Введите номер телефона" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
          </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
