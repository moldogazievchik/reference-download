<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="request-tab" data-toggle="tab" href="#request" role="tab" aria-controls="request" aria-selected="true">Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="download-tab" data-toggle="tab" href="#download" role="tab" aria-controls="download" aria-selected="false">Download File</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="request" role="tabpanel" aria-labelledby="request-tab">
                <div class="mt-3">
                    <form id="requestForm">
                        <div class="form-group">
                            <label for="requestText">Request:</label>
                            <textarea class="form-control" id="requestText" name="requestText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="download" role="tabpanel" aria-labelledby="download-tab">
                <div class="mt-3">
                    <!-- Исправленный onclick -->
                    <button id="downloadButton" class="btn btn-primary" onclick="downloadFile()">Download File</button>
                </div>
            </div>
        </div>
        <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/request.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/jsonwebtoken.min.js"></script>
    <script src="js/download.js"></script>

    <script>
        // Получаем кнопку "Logout"
        const logoutButton = document.getElementById('logoutButton');

        // Добавляем обработчик события клика на кнопку "Logout"
        logoutButton.addEventListener('click', () => {
            // Очищаем токен из локального хранилища
            localStorage.removeItem('token');

            // Перенаправляем пользователя на страницу login.html
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
